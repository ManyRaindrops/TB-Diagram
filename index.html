<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TB Effects on the Body</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TB Effects on the Body</h1>
        <div class="diagram-box" id="diagram-box">
            <img id="body-diagram" src="healthy-lungs.png" alt="Human Body Diagram">
        </div>
        <div class="information-panel" id="info-panel">
            <h2 id="info-title">Healthy Lungs</h2>
            <p id="info-description">Normal, healthy lung tissue. No TB bacteria present.</p>
        </div>
        <div class="choice-box">
            <label for="health-level">Level of Health:</label>
            <select id="health-level">
                <option value="healthy">Healthy</option>
                <option value="latent">Latent TB</option>
                <option value="active">Active TB</option>
                <option value="recovery">Recovery</option>
            </select>
            <label for="organs-affected">Main Organs Affected:</label>
            <select id="organs-affected">
                <option value="lungs">Lungs</option>
                <option value="lymph-nodes">Lymph Nodes</option>
            </select>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
